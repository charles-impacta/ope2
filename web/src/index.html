<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CardapioWeb</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/bf6f639754.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>

    $(()=>{
      $('.btn-toggle,.btn-toggle-monitor ').click(()=>{
        $('body').toggleClass('contrast-adapter');
      });
    })


  </script>
</head>
<body class="mat-typography">
  <div class="container-contrast">
    <button class="btn btn-toggle-monitor"><i class="fas fa-adjust"></i></button>
  </div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <app-root></app-root>
</body>
</html>
