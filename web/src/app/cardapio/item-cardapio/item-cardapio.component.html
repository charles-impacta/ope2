<header class="header-cardapio container-fluid" >
  <span class="title-cardapio"
    ><i class="fas fa-utensils"></i>Conhe√ßa nossa variedade de pratos</span
  >
</header>
<section class="container section-main">
  <header class="container-group text-center"><span class="container-group-title">{{ descricaoGrupo }}</span></header>
  <article *ngFor="let item of listProduto" class="item-cardapio-container">
    <header>
      <div class="row">
        <div class="col-9 product-name">{{ item.nome }}</div>
        <div class="col-2 product-price">{{ item.preco | currency: "R$ " }}</div>
      </div>
    </header>
    <content class="product-description">{{ item.descricao }}</content>
  </article>
  <app-food-not-found *ngIf="listProduto.length == 0"></app-food-not-found>
</section>
<footer class=""></footer>
