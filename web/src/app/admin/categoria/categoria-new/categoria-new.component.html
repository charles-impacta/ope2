<form [formGroup]="frmFormulario" (ngSubmit)="onSubmit()">
  <section class="container section-main">
    <header class="header-title">
      <h2>Nova categoria</h2>
    </header>
    <section>
      <div class="row">
        <div class="col-10 form-group">
          <label class="control-label">Descrição *</label>
          <input
            type="text"
            class="form-control"
            [class.has-error]="
              frmFormulario.get('nome').invalid && submited
            "
            formControlName="nome"
            placeholder="Informe o nome da categoria"
          />
        </div>
        <div class="col-2 form-group">
          <label class="control-label">Situação</label>
          <select class="form-control" formControlName="inativo">
            <option [value]="false">Ativo</option>
            <option [value]="true">Inativo</option>
          </select>
        </div>
      </div>
    </section>
    <footer class="row">
      <div class="col-xs-12 col-sm-6 form-group">
        <button type="submit" class="btn btn-danger">
          Salvar
        </button>
        &nbsp;
        <a class="btn btn-default" routerLink="/admin/categorias" >
          Cancelar
        </a>
      </div>
      <div class="col-sm-6 col-xs-6 text-right form-group control-label">
        * Campo obrigatório
      </div>
    </footer>
  </section>
</form>
